<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Untitled Document</title>
<style type="text/css">a:hover {text-decoration:none}</style>
</head>
<body bgcolor="#CCCCCC" class="" style="font-family:Arial, Helvetica; font-size:100%; margin:10px; background-color:#CCCCCC; cursor:auto">
<div align="center" class="" style="cursor: auto;">
<table border="0" cellpadding="0" cellspacing="0" width="600px">
<tbody>
<tr>
<td bgcolor="#FFFFFF"><div align="center" class="" style="cursor: auto;"><img alt="Zidisha" class="" src="https://www.zidisha.org/images/logo.png" style="cursor: pointer; padding: 20px;" width="200px"></div></td>
</tr>
</tbody>
</table>
<table border="0" cellpadding="0" cellspacing="0" width="600px">
<tbody>
<tr>
<td bgcolor="#FFFFFF"></td>
</tr>
</tbody>
</table>
<table border="0" cellpadding="0" cellspacing="0" width="600px">
<tbody>
<tr>
<td bgcolor="#FFFFFF"><div align="center">
<p class="contTitle" style="color:#222222; padding:20px; font-size:24px; cursor:auto">%header%</p>
</div></td>
</tr>
</tbody>
</table>
<table border="0" bordercolor="#336633" cellpadding="0" cellspacing="0" style="background-color:#FFFFFF" width="600px">
<tbody>
<tr>
<td><div align="center" id="imageContainer" style="margin:0px; width:auto" width="auto">%image_src%</div></td>
</tr>
</tbody>
</table>
<table border="0" cellpadding="0" cellspacing="0" width="600px">
<tbody>
<tr>
<td bgcolor="#FFFFFF" class="" style="cursor: auto;">&#160;</td>
</tr>
</tbody>
</table>
<table border="0" cellpadding="0" cellspacing="0" width="600px">
<tbody>
<tr>
<td bgcolor="#FFFFFF" class="" style="cursor: auto;">&#160;</td>
</tr>
</tbody>
</table>
<table border="0" cellpadding="0" cellspacing="0" width="600px">
<tbody>
<tr bgcolor="#FFFFFF">
<td>
<p class="bText" style="color:#222222; padding-left:20px; padding-right:20px; cursor:auto">
        %content_mail%
        <br><br>
<a class="" href="" style="cursor: auto;">%linked_text%</a>
</p>
</td>
</tr>
</tbody>
</table>
<table border="0" cellpadding="0" cellspacing="0" width="600px">
<tbody>
<tr>
<td bgcolor="#FFFFFF" class="" style="cursor: auto;">&#160;</td>
</tr>
</tbody>
</table>
<!-- view loans button removed here -->
<p class="" style="cursor: auto;">&#160;</p>
</td>
</tr>
</tbody>
</table>
<table border="0" cellpadding="0" cellspacing="0" width="600px">
<tbody>
<tr>
<td class="footerText" style="color:#808080"><div align="center" class="" style="padding:20px;cursor: auto;"><a class="" href="https://www.zidisha.org/" style="color: rgb(102, 102, 102); text-decoration: none; cursor: auto;">zidisha.org</a></div></td>
</tr>
</tbody>
</table>
<p class="" style="cursor: auto;">&#160;</p>
</div>
</body>
</html>
